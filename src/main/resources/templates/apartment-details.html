<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Apartment Details</title>
</head>
<body>
<h1>Apartment Details</h1>

<h3>Overview</h3>
<p><strong>ID:</strong> <span th:text="${apartment.id}"></span></p>
<p><strong>Price:</strong> <span th:text="${apartment.price}"></span> UAH</p>
<p><strong>Landlord:</strong> <span th:text="${apartment.landLord != null} ? ${apartment.landLord.name} : 'Unknown'"></span></p>
<p><strong>Description:</strong> <span th:text="${apartment.description != null} ? ${apartment.description.text} : 'No description'"></span></p>

<hr>

<h3>Full Address</h3>
<ul>
    <li><strong>Country:</strong> <span th:text="${apartment.address.country}"></span></li>
    <li><strong>Region:</strong> <span th:text="${apartment.address.region}"></span></li>
    <li><strong>City:</strong> <span th:text="${apartment.address.city}"></span></li>
    <li><strong>District:</strong> <span th:text="${apartment.address.district}"></span></li>
    <li><strong>Street:</strong> <span th:text="${apartment.address.street}"></span></li>
    <li><strong>Building:</strong> <span th:text="${apartment.address.buildingNumber}"></span></li>
    <li><strong>Apt Number:</strong> <span th:text="${apartment.address.apartmentNumber}"></span></li>
</ul>

<hr>

<h3>Parameters</h3>
<ul>
    <li><strong>Total Area:</strong> <span th:text="${apartment.parameters.totalArea}"></span> m²</li>
    <li><strong>Living Area:</strong> <span th:text="${apartment.parameters.livingArea}"></span> m²</li>
    <li><strong>Rooms:</strong> <span th:text="${apartment.parameters.roomCount}"></span></li>
    <li><strong>Floor:</strong> <span th:text="${apartment.parameters.floor}"></span> / <span th:text="${apartment.parameters.totalFloors}"></span></li>
    <li><strong>Build Year:</strong> <span th:text="${apartment.parameters.buildYear}"></span></li>
</ul>

<br>
<a href="/apartments">Back to List</a>
</body>
</html>
